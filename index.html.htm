<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendary Staffing | Las Vegas Event Professionals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <a href="#" class="logo">LEGENDARY STAFFING</a>
            <ul>
                <li><a href="#request">Hire Us</a></li>
                <li><a href="#apply">Join Team</a></li>
            </ul>
        </nav>
    </header>

    <section id="request" class="module-section">
        <div class="card">
            <div class="section-title">
                <h2>Request Services</h2>
                <p>Secure premium staffing for your next Las Vegas engagement</p>
            </div>
            <form action="YOUR_BACKEND_URL" method="POST">
                <div class="grid">
                    <div class="field-box">
                        <label>Event Name</label>
                        <input type="text" name="event_name" placeholder="e.g. SEMA, CES, MAGIC" required>
                    </div>
                    <div class="field-box">
                        <label>Venue</label>
                        <input type="text" name="venue" placeholder="e.g. Venetian Expo, LVCC">
                    </div>
                </div>
                <div class="grid">
                    <div class="field-box">
                        <label>Type of Staff Requested</label>
                        <input type="text" name="staff_type" placeholder="e.g. Brand Ambassadors">
                    </div>
                    <div class="field-box">
                        <label>Amount of Staff</label>
                        <input type="number" name="staff_count" min="1">
                    </div>
                </div>
                <div class="grid">
                    <div class="field-box">
                        <label>Dates</label>
                        <input type="text" name="event_dates" placeholder="MM/DD - MM/DD" required>
                    </div>
                    <div class="field-box">
                        <label>Times</label>
                        <input type="text" name="event_times" placeholder="e.g. 8:00 AM - 5:00 PM">
                    </div>
                </div>
                <div class="field-box">
                    <label>Additional Items</label>
                    <textarea name="additional_details" rows="3" placeholder="Uniform requirements, specific languages, etc."></textarea>
                </div>
                <button type="submit" class="submit-btn">Request Quote & Staffing</button>
            </form>
        </div>
    </section>

    <section id="apply" class="module-section" style="background-color: #1a1a1a;">
        <div class="card">
            <div class="section-title">
                <h2>Talent Application</h2>
                <p>Professional placement for the Las Vegas circuit</p>
            </div>
            <form action="YOUR_BACKEND_URL" method="POST" enctype="multipart/form-data">
                <div class="grid">
                    <div class="field-box">
                        <label>Full Name</label>
                        <input type="text" name="talent_name" required>
                    </div>
                    <div class="field-box">
                        <label>Phone Number</label>
                        <input type="tel" name="talent_phone" required>
                    </div>
                </div>
                <div class="field-box">
                    <label>Quick Bio</label>
                    <textarea name="talent_bio" rows="2" placeholder="Tell us about your professional personality..."></textarea>
                </div>
                <div class="field-box">
                    <label>Experience (Professional & Gig Work)</label>
                    <textarea name="talent_experience" rows="4" placeholder="List your previous convention or host roles..."></textarea>
                </div>
                <div class="grid">
                    <div class="field-box">
                        <label>Upload a Headshot</label>
                        <input type="file" name="headshot" accept="image/*" style="border:none;">
                    </div>
                    <div class="field-box">
                        <label>Schedule Limitations (if any)</label>
                        <input type="text" name="talent_schedule" placeholder="e.g. Weekends only">
                    </div>
                </div>
                <button type="submit" class="submit-btn">Submit Professional Application</button>
            </form>
        </div>
    </section>

    <footer style="text-align: center; padding: 40px; color: #666; font-size: 0.8rem;">
        &copy; 2026 Legendary Staffing Las Vegas
    </footer>

</body>
</html>

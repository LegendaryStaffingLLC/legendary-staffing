<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendary Staffing | Premier Las Vegas Event Talent</title>
    <style>
        :root {
            --gold: #c5a059;
            --dark-bg: #1a1a1a;
            --light-text: #f4f4f4;
            --accent-gray: #333333;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(0,0,0,0.9);
            border-bottom: 1px solid var(--gold);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: var(--gold);
        }

        nav ul { display: flex; list-style: none; }
        nav ul li { margin-left: 25px; }
        nav ul li a { color: var(--light-text); text-decoration: none; font-size: 0.9rem; text-transform: uppercase; transition: 0.3s; }
        nav ul li a:hover { color: var(--gold); }

        /* Hero Section */
        #hero {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://via.placeholder.com/1920x1080/1a1a1a/c5a059?text=Las+Vegas+Convention+Services');
            background-size: cover;
            border-bottom: 4px solid var(--gold);
        }

        #hero h1 { font-size: 3.5rem; margin-bottom: 10px; letter-spacing: 3px; }
        #hero p { font-size: 1.2rem; color: var(--gold); font-style: italic; }

        /* Talent/Video Section */
        #talent-gallery {
            padding: 60px 5%;
            background: #fff;
            color: #333;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .video-card {
            background: var(--dark-bg);
            padding: 10px;
            border: 1px solid var(--gold);
        }

        iframe { width: 100%; aspect-ratio: 16/9; }

        /* Admin Dashboard Area */
        #admin-panel {
            background: var(--accent-gray);
            padding: 40px 5%;
            border-top: 2px solid var(--gold);
        }

        .admin-box {
            max-width: 500px;
            margin: auto;
            text-align: center;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
        }

        button {
            background: var(--gold);
            color: white;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover { background: #b08d4a; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">LEGENDARY STAFFING</div>
        <ul>
            <li><a href="#hero">Home</a></li>
            <li><a href="#request">Request</a></li>
            <li><a href="#talent">Talent</a></li>
            <li><a href="#">Apply Now</a></li>
            <li><a href="#admin-panel">Admin</a></li>
        </ul>
    </nav>

    <section id="hero">
        <h1>LEGENDARY</h1>
        <p>Hospitality Professionals servicing Las Vegas</p>
    </section>

    <section id="talent-gallery">
        <h2 style="text-align: center;">Featured Talent Interviews</h2>
        <div class="video-grid" id="videoGrid">
            </div>
    </section>

    <section id="admin-panel">
        <div class="admin-box">
            <h3>Admin Dashboard: Add New Interview</h3>
            <p>Paste the YouTube Video ID (e.g., dQw4w9WgXcQ)</p>
            <input type="text" id="videoID" placeholder="Enter Video ID...">
            <br>
            <button onclick="addVideo()">Post to Site</button>
        </div>
    </section>

    <script>
        function addVideo() {
            const id = document.getElementById('videoID').value;
            if(id) {
                const grid = document.getElementById('videoGrid');
                const newCard = document.createElement('div');
                newCard.className = 'video-card';
                newCard.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen></iframe>`;
                grid.appendChild(newCard);
                document.getElementById('videoID').value = '';
            }
        }
    </script>

</body>
</html>

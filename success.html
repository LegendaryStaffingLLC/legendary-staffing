<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Received | Legendary Staffing</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .success-wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--accent-gray);
            text-align: center;
        }

        .success-card {
            max-width: 600px;
            background: var(--dark-bg);
            padding: 60px 40px;
            border: 1px solid var(--gold);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .icon-box {
            width: 80px;
            height: 80px;
            border: 2px solid var(--gold);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            color: var(--gold);
            font-size: 2rem;
        }

        .success-card h1 {
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            color: var(--gold);
        }

        .success-card p {
            line-height: 1.8;
            color: #bbb;
            margin-bottom: 30px;
        }

        .back-btn {
            display: inline-block;
            text-decoration: none;
            color: black;
            background: var(--gold);
            padding: 15px 40px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #b08d4a;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="success-wrapper">
        <div class="success-card">
            <div class="icon-box">✓</div>
            <h1>Legendary Status</h1>
            <p>
                Thank you for reaching out. Your information has been successfully transmitted to our Las Vegas headquarters. 
                <br><br>
                A member of our Talent Acquisition or Client Relations team will review your submission and contact you within 24–48 business hours.
            </p>
            <a href="index.html" class="back-btn">Return Home</a>
        </div>
    </div>

</body>
</html>

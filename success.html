<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | Legendary Staffing</title>
    <style>
        body { 
            margin: 0; 
            background-color: #1a1a1a; 
            color: #f4f4f4; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Header styling remains consistent for brand continuity */
        header { 
            position: fixed; 
            top: 0; 
            width: 100%; 
            background: #1a1a1a; 
            border-bottom: 1px solid #c5a059; 
            padding: 15px 0; 
        }
        
        nav { 
            max-width: 1100px; 
            margin: auto; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 0 5%; 
        }
        
        .logo { 
            font-weight: bold; 
            color: #c5a059; 
            text-decoration: none; 
            letter-spacing: 3px;
        }

        .success-card { 
            max-width: 500px; 
            width: 90%; 
            background: #333333; 
            padding: 50px; 
            border: 1px solid #c5a059; 
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .check-icon {
            font-size: 3rem;
            color: #c5a059;
            margin-bottom: 20px;
        }

        h1 { 
            text-transform: uppercase; 
            letter-spacing: 5px; 
            color: #c5a059; 
            margin-top: 0;
        }

        p { 
            line-height: 1.6; 
            color: #bbb; 
            margin-bottom: 30px; 
        }

        .btn-home { 
            background: #c5a059; 
            color: black; 
            padding: 12px 30px; 
            text-decoration: none; 
            font-weight: bold; 
            text-transform: uppercase; 
            display: inline-block;
            transition: 0.3s;
        }

        .btn-home:hover {
            background: #b08d4a;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">LEGENDARY STAFFING</a>
        </nav>
    </header>

    <div class="success-card">
        <div class="check-icon">âœ“</div>
        <h1>Legendary</h1>
        <p>
            Your submission has been received. <br>
            A member of our Las Vegas team will review your details and reach out within 24 to 48 hours.
        </p>
        <a href="index.html" class="btn-home">Return Home</a>
    </div>
</body>
</html>

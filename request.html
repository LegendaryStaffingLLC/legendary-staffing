<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Services | Legendary Staffing</title>
    <style>
        body { margin: 0; background-color: #333333; color: #f4f4f4; font-family: 'Segoe UI', Arial, sans-serif; padding-top: 100px; }
        header { position: fixed; top: 0; width: 100%; background: #1a1a1a; border-bottom: 1px solid #c5a059; padding: 15px 0; }
        nav { max-width: 1100px; margin: auto; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; }
        .logo { font-weight: bold; color: #c5a059; text-decoration: none; letter-spacing: 2px; }
        nav ul { list-style: none; display: flex; margin: 0; }
        nav ul li { margin-left: 20px; }
        nav ul li a { color: white; text-decoration: none; text-transform: uppercase; font-size: 0.8rem; }
        .card { max-width: 800px; margin: 40px auto; background: #1a1a1a; padding: 40px; border: 1px solid #c5a059; }
        .field-box { background: #2a2a2a; padding: 15px; border: 1px solid #444; margin-bottom: 15px; }
        label { color: #c5a059; font-size: 0.7rem; text-transform: uppercase; display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; background: transparent; border: none; border-bottom: 1px solid #555; color: white; padding: 8px 0; outline: none; }
        .submit-btn { width: 100%; padding: 15px; background: #c5a059; color: black; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">LEGENDARY STAFFING</a>
            <ul>
            <li><a href="https://legendarystaffingllc.github.io/legendary-staffing/index.html">Home</a></li>
            <li><a href="https://legendarystaffingllc.github.io/legendary-staffing/request.html">Request</a></li>
            <li><a href="https://legendarystaffingllc.github.io/legendary-staffing/apply.html">Apply Now</a></li>
            <li><a href="https://legendarystaffingllc.github.io/legendary-staffing/talent.html">Talent</a></li>
            <li><a href="https://legendarystaffingllc.github.io/legendary-staffing/admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

<div class="card">
    <h2 style="color:#c5a059; text-align:center; text-transform: uppercase;">Request Services</h2>
    
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSdXngH9cwxBoi5IXBEuApoXloEmChP270sVKjDExZqnw2Ptpw/formResponse" method="POST" target="_hidden_iframe" onsubmit="alert('Your request has been sent to Legendary Staffing!');">
        
        <div class="field-box">
            <label>Company Name</label>
            <input type="text" name="entry.1545316894" required>
        </div>

        <div class="field-box">
            <label>Contact Name</label>
            <input type="text" name="entry.368002073" required>
        </div>

        <div class="field-box">
            <label>Phone Number</label>
            <input type="text" name="entry.685056837" required>
        </div>

        <div class="field-box">
            <label>Email Address</label>
            <input type="email" name="entry.174158609" required>
        </div>

        <div class="field-box">
            <label>Event Name</label>
            <input type="text" name="entry.158047313" required>
        </div>

        <div class="field-box">
            <label>Venue</label>
            <input type="text" name="entry.1984757637" placeholder="e.g. Venetian, Las Vegas Convention Center, Mandalay Bay Convention Center.." required>
        </div>

        <div style="display:flex; gap:15px;">
            <div class="field-box" style="flex:1;">
                <label>Staff Requested</label>
                <input type="text" name="entry.605246807" placeholder="Brand Ambassador, Event Staff, Lead Generator, Security etc..." required>
            </div>
            <div class="field-box" style="flex:1;">
                <label>Quantity</label>
                <input type="number" name="entry.2108030093" required>
            </div>
        </div>

        <div style="display:flex; gap:15px;">
            <div class="field-box" style="flex:1;">
                <label>Dates</label>
                <input type="text" name="entry.1032244752" required>
            </div>
            <div class="field-box" style="flex:1;">
                <label>Times</label>
                <input type="text" name="entry.990350753" required>
            </div>
        </div>

        <div class="field-box">
            <label>Additional Notes or Requests</label>
            <textarea name="entry.1056788619" rows="6"></textarea>
        </div>

        <button type="submit" class="submit-btn">Request Quote</button>
    </form>

    <iframe name="_hidden_iframe" id="_hidden_iframe" style="display:none;"></iframe>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendary Staffing | Las Vegas Premier Event Talent</title>
    <style>
        body { margin: 0; background-color: #1a1a1a; color: #f4f4f4; font-family: 'Segoe UI', Arial, sans-serif; scroll-behavior: smooth; }
        header { position: fixed; top: 0; width: 100%; background: #1a1a1a; border-bottom: 1px solid #c5a059; z-index: 1000; padding: 15px 0; }
        nav { max-width: 1100px; margin: auto; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; }
        .logo { font-weight: bold; letter-spacing: 3px; color: #c5a059; text-decoration: none; }
        nav ul { list-style: none; display: flex; margin: 0; }
        nav ul li { margin-left: 20px; }
        nav ul li a { color: white; text-decoration: none; text-transform: uppercase; font-size: 0.8rem; }
        
        /* New Layout Sections */
        .container { max-width: 1100px; margin: auto; padding: 80px 5%; }
        .section-title { text-align: center; margin-bottom: 50px; }
        .section-title h2 { font-size: 2.5rem; text-transform: uppercase; letter-spacing: 4px; color: #c5a059; margin: 0; }
        .section-title p { font-style: italic; color: #888; }

        /* Feature Grid (Expertise) */
        .expertise-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        .expertise-item { background: #222; padding: 30px; border-left: 3px solid #c5a059; }
        .expertise-item h3 { color: #c5a059; text-transform: uppercase; margin-top: 0; }

        /* Venue Section */
        .venue-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
        .venue-badge { border: 1px solid #444; padding: 10px 20px; border-radius: 50px; font-size: 0.8rem; color: #c5a059; text-transform: uppercase; }

        /* General Styling */
        .hero { height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://via.placeholder.com/1920x1080/111/c5a059?text=Vegas+Convention+Hall'); background-size: cover; }
        .btn-gold { background: #c5a059; color: black; padding: 15px 35px; text-decoration: none; font-weight: bold; margin: 10px; display: inline-block; text-transform: uppercase; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="https://legendarystaffingllc.github.io/legendary-staffing/index.html" class="logo">LEGENDARY STAFFING</a></a>
            <ul>
            <li><a href="https://legendarystaffingllc.github.io/legendary-staffing/index.html">Home</a></li>
            <li><a href="https://legendarystaffingllc.github.io/legendary-staffing/request.html">Request</a></li>
            <li><a href="https://legendarystaffingllc.github.io/legendary-staffing/apply.html">Apply Now</a></li>
            <li><a href="https://legendarystaffingllc.github.io/legendary-staffing/talent.html">Talent</a></li>
            <li><a href="https://legendarystaffingllc.github.io/legendary-staffing/admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>


    <div class="card">
        <h2 style="color:#c5a059; text-align:center; text-transform: uppercase;">Talent Application</h2>
        <form>
            <div style="display:flex; gap:15px;">
                <div class="field-box" style="flex:1;"><label>Full Name</label><input type="text" required></div>
                <div class="field-box" style="flex:1;"><label>Phone</label><input type="tel"></div>
            </div>
            <div class="field-box"><label>Quick Bio</label><textarea rows="4"placeholder="Tell us about you..."></textarea></div>
            <div class="field-box"><label>Experience</label><textarea rows="4"placeholder="List your professional, convention, brand ambassador, or event staff experience......"></textarea></div>
            <div style="display:flex; gap:15px;">
                <div class="field-box" style="flex:1;"><label>Headshot</label><input type="file" style="border:none;"></div>
                <div class="field-box" style="flex:1;"><label>Limitations</label><input type="text"placeholder="e.g. Weekends only"></div>
            </div>
            <button class="submit-btn">Send Application</button>
        </form>
    </div>
</body>
</html>

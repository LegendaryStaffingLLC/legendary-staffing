<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Team | Legendary Staffing</title>
    <style>
        body { margin: 0; background-color: #1a1a1a; color: #f4f4f4; font-family: 'Segoe UI', Arial, sans-serif; padding-top: 100px; }
        header { position: fixed; top: 0; width: 100%; background: #1a1a1a; border-bottom: 1px solid #c5a059; padding: 15px 0; }
        nav { max-width: 1100px; margin: auto; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; }
        .logo { font-weight: bold; color: #c5a059; text-decoration: none; }
        nav ul { list-style: none; display: flex; margin: 0; }
        nav ul li { margin-left: 20px; }
        nav ul li a { color: white; text-decoration: none; text-transform: uppercase; font-size: 0.8rem; }
        .card { max-width: 800px; margin: 40px auto; background: #333333; padding: 40px; border: 1px solid #c5a059; }
        .field-box { background: #2a2a2a; padding: 15px; border: 1px solid #444; margin-bottom: 15px; }
        label { color: #c5a059; font-size: 0.7rem; text-transform: uppercase; display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; background: transparent; border: none; border-bottom: 1px solid #555; color: white; padding: 8px 0; outline: none; }
        .submit-btn { width: 100%; padding: 15px; background: #c5a059; color: black; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="https://legendarystaffingllc.github.io/legendary-staffing/index.html" class="logo">LEGENDARY STAFFING</a></a>
            <ul>
            <li><a href="https://legendarystaffingllc.github.io/legendary-staffing/index.html">Home</a></li>
            <li><a href="https://legendarystaffingllc.github.io/legendary-staffing/request.html">Request</a></li>
            <li><a href="https://legendarystaffingllc.github.io/legendary-staffing/apply.html">Apply Now</a></li>
            <li><a href="https://legendarystaffingllc.github.io/legendary-staffing/talent.html">Talent</a></li>
            <li><a href="https://legendarystaffingllc.github.io/legendary-staffing/about.html">About</a></li>
            </ul>
        </nav>
    </header>

<div class="card">
    <h2 style="color:#c5a059; text-align:center; text-transform: uppercase;">Submit your Talent Profile</h2>
    <p style="font-size: 0.9rem; color: #888; text-align:center;">Complete your Talent Profile below</p>
    
    <form action="https://docs.google.com/forms/d/1spePb88n8WeFuwvfTctiUG1YSy2mB-4h2M-y5XMJY_4/formResponse" method="POST" target="_hidden_iframe" onsubmit="alert('Application Sent! Thank you for applying to Legendary Staffing.');">
        
        <div style="display:flex; gap:15px;">
            <div class="field-box" style="flex:1;">
                <label>Full Name</label>
                <input type="text" name="entry.412769201" required>
            </div>
            <div class="field-box" style="flex:1;">
                <label>Phone Number</label>
                <input type="tel" name="entry.671062066" required>
            </div>
        </div>

        <div class="field-box" style="flex:1;">
            <label>Email Address</label>
            <input type="email" name="entry.174418701" required>
        </div>

        <div class="field-box">
            <label>Quick Information About You</label>
            <textarea name="entry.341698056" rows="8" placeholder="Tell us about you..."></textarea>
        </div>

        <div class="field-box">
            <label>Professional and Gig Work Experience</label>
            <textarea name="entry.27883158" rows="8" placeholder="List your professional, convention, brand ambassador, or event staff experience..."></textarea>
        </div>

        <div class="field-box">
            <label>Schedule Limitations</label>
            <input type="text" name="entry.476025201" placeholder="e.g. Weekends only">
        </div>

        <button type="submit" class="submit-btn">Send Application</button>
    </form>

    <iframe name="_hidden_iframe" id="_hidden_iframe" style="display:none;"></iframe>
</div>
</body>
</html>
